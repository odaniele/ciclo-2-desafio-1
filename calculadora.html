<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora Patroni</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <img
        src="imagem/patroni.png"
        alt="Logo da pizzaria Patroni">

      <form id="dadosMesa">
        <label for="valorConta">Valor total da conta:</label>
        <input type="number" id="valorConta" placeholder="100,00 R$" required />

        <label for="opcaoTaxa">Incluir taxa de serviço:</label>
        <input type="number" id="opcaoTaxa" placeholder="10,00 R$" required />

        <label for="numeroPessoas">Quantidade de pagantes:</label>
        <input type="number" id="numeroPessoas" placeholder="2" required />

        <button id="iniciarCalculo" type="button">CALCULAR</button>
      </form>
    </section>

    <div id="modal-container"> 
      <div id="metodoPagamento" class="modal">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h1>Esse pagamento terá desconto?</h1>
        </div>
        <div class="modal-body">
          <p>Apenas para contas pagas em pix, débito ou dinheiro.</p>
          <button id="semDesconto" value="nao" class="semDesconto">Não</button>
          <button id="comDesconto" value="sim" class="comDesconto">Sim</button>
        </div>
      </div>
      <div id="modalResultado" class="modal">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h1>Valor da conta:</h1>
        <p id="resultadoConta"></p>
      </div>
      <button id="concluir" type="button">CONCLUIR</button>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
