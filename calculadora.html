<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Pagamento</title>

    <script src="calculadora.js"></script>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

Valor da conta: <br>
<input type="number" id="valor" step="0.01"><br>

Número de pessoas na mesa: <br>
<input type="number" id="pessoas" step="1"><br>

Método de pagamento: <br>
<select id="metodo">
  <option value="1">Pix/Dinheiro</option>
  <option value="2">Crédito</option>
</select><br>

<input type="button" value="Calcular pagamento" onclick="calcularPagamento()">

</body>

</html>
